<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="mis-estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>Ingresa a la Aplicación</h2>
        <img src="https://github.com/alejmmtz/Seguimiento-4/blob/main/usuarios.png?raw=true" alt="socialp" class="socialp">
        <form>
            <div class="login">
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="login">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="login-b">LOGIN</button>
        </form>
        <div class="social">
            <button id="facebook"><i class="fa fa-facebook"></i></button>
            <button id="twitter"><i class="fa fa-twitter"></i></button>
            <button id="google"><i class="fa fa-google"></i></button>
        </div>
        <div class="forgot">
            <a href="">¿Olvidaste tu contraseña?</a> <br>
            <a href="">Regístrate</a>
        </div>
    </div>
</body>
</html>
